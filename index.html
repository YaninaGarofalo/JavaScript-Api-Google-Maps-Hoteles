<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.css">
    <link rel="stylesheet" href="css/estilos.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--jQuery Mobile-->
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.js"></script>
    <!--Api Google Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOSJ01wfza-kHun3hRMGQO03hnHvjJLmg&signed_in=true" async defer></script>
    <!--JS-->
    <script src="js/codigo.js"></script>
   
    <title>Final - jQuery Mobile</title>
</head>
<body>
    <!-- Pagina 01 -->
    <div data-role="page" id="paginaGestionHotel">
        <div data-role="header">
            <h1>Gestión Hotel</h1>
        </div>
        <div data-role="content">
            <button data-idPage="paginaRegistrarHotel" class="ui-btn" type="button">Registrar Hotel</button>
            <button data-idPage="paginaListaHoteles" class="ui-btn" type="button">Lista Hoteles</button>
        </div>
        <div class="text-center" data-role="footer"><p>Gestión Hotel</p></div>
    </div>
    <!-- Pagina 02 -->
    <div data-role="page" id="paginaRegistrarHotel">
            <div data-role="content">
                <form action="" id="registrarHotel">
                    <div class="ui-field-contain">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre">
                    </div> 
                    <div class="ui-field-contain">
                        <label for="ubicacion">ubicacion:</label>
                        <div id="mapa"></div>
                    </div>
                    <div class="ui-field-contain">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" name="ciudad" id="ciudad">
                    </div>
                    <div class="ui-field-contain">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" name="telefono" id="telefono">
                    </div>
                    <div class="ui-field-contain">
                        <label for="estrellas">Estrellas</label>
                        <input type="number" name="estrellas" id="estrellas" max="5">
                    </div>
                    <input id="registrar" class="ui-btn" type="button" value="Registrar Hotel" >
                </form>
                <button data-idPage="paginaGestionHotel" class="ui-btn" type="button">Volver</button>
            </div>
    </div>
    <!-- Pagina 03 -->
    <div data-role="page" id="paginaListaHoteles">
            <div data-role="header">
                <h1>Lista Hoteles</h1>
            </div>
            <div data-role="content">
                <div class="ui-field-container lista">
                    <ul id="listaHoteles" data-role="listview" class="ui-listview ui-listview-inset">
                    </ul>
                </div>
                <button data-idPage="paginaGestionHotel" class="ui-btn" type="button">Volver</button>
            </div>
    </div>
     <!-- Pagina 04 -->
     <div data-role="page" id="paginaVerHotel">
            <div data-role="header">
                <h1>Datos Hotel</h1>
            </div>
            <div data-role="content">
                <form action="" id="infoHotel">
                    <div class="ui-field-contain">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" readonly>
                    </div>
                    <div class="ui-field-contain">
                            <label for="ciudad">Ciudad:</label>
                            <input type="text" id="ciudad" readonly>
                    </div>       
                    <div class="ui-field-contain">
                            <label for="telefono">Telefono:</label>
                            <input type="text" id="telefono" readonly>
                    </div>  
                    <div class="ui-field-contain">
                            <label for="estrellas">Estrellas:</label>
                            <input type="number" id="estrellas" readonly>
                    </div> 
                    <div class="ui-field-contain">
                            <label for="ubicacion">ubicacion:</label>
                            <div id="mapa2"></div>
                    </div>
                </form>
                <button data-idPage="paginaListaHoteles" class="ui-btn" type="button">Lista Hoteles</button>
            </div>
    </div>
</body>
</html>
